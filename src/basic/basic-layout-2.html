<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>

      body {
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 2fr 1fr 12fr 1fr;
      grid-template-areas:
      "header" 
      "navigatie" 
      "main" 
      "footer";
      gap: 0.5em;
      }

      header {
      grid-area: header;
      }

      nav {
        grid-area: navigatie;
      }

      main {
        grid-area: main;
      }

      footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
